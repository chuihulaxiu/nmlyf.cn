        <script type="text/javascript">
        $(function () {
        var p=0;//进度变量
        var $p=$("#Progress");
        var timer = setInterval(function(){
        p++;
        if(p>100){
        clearInterval(timer);
        $p.fadeOut(2000,function(){
        location="bs01.html";
        });
        return;
        }
        $p.css("width",p+"%");
        $("#pspan").html("Loading..."+p+"%");
        },100);
        });
        </script>
